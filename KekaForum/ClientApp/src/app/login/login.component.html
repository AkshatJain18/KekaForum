<div class="row h-100">
    <div class="col-7">
        <img src="../../assets/images/login-page-img.jpg" class="w-100 h-100">
    </div>
    <div class="col-5 bg-light d-flex align-items-center flex-column">
        <div class="h-50 w-65 mt-auto mb-auto mr-5 pr-5">
            <label class="text-uppercase text-primary text-large">login</label>
            <form [formGroup]="loginForm" class="mt-2">
                <div class="form-group">
                  <input placeholder="Email" class="form-control text-medium" formControlName="email">
                  <label class="text-danger text-small ml-2" *ngIf="loginForm.get('email')!.hasError('required') && isSubmitted">Email is Required</label>
                  <label class="text-danger text-small ml-2" *ngIf="loginForm.get('email')!.value && loginForm.get('email')!.invalid && isSubmitted">Email is Invalid</label>
                </div>
                <div class="form-group">
                  <input placeholder="Password" type="password" class="form-control text-medium" formControlName="password">
                  <label class="text-danger text-small ml-2" *ngIf="loginForm.get('password')!.hasError('required') && isSubmitted">Password is Required</label>
                  <label class="text-danger text-small ml-2" *ngIf="loginForm.get('password')!.value && loginForm.get('password')!.invalid && isSubmitted">Password is Invalid</label>
                </div>
                <button class="btn btn-primary form-control text-medium mt-1 text-uppercase" (click)="login()">login</button>
                <label class="text-info text-center w-100 mt-1 text-medium">OR</label>
                <button class="btn btn-secondary form-control text-medium text-uppercase" (click)="register()">register</button>
            </form>
        </div>
    </div>
</div>
