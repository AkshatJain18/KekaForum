<div class="bg-light h-100 w-100" *ngIf="!isFormVisible">
    <form class="w-100 pt-3 search-div">
        <div class="row d-flex justify-content-between bg-light align-items-center">
            <div class="form-group w-25">
                <label class="text-small font-400">Keywords</label>
                <input type="search" class="form-control text-small" >
            </div>
            <div class="form-group col-2">
                <label class="text-small font-400">Category</label>
                <select class="form-control text-small"></select>
            </div>
            <div class="form-group col-2">
                <label class="text-small font-400">Show</label>
                <select class="form-control text-small"></select>
            </div>
            <div class="form-group col-2">
                <label class="text-small font-400">Sort By</label>
                <select class="form-control text-small"></select>
            </div>
            <div class="col-1">
                <label class="text-small mt-4 text-lighter">Reset</label>
            </div>
            <button type="button" class="btn bg-purple text-light col-1 text-small h-25 mt-4" (click)="openQuestionForm()">+ Question</button>
        </div>
    </form>
    <hr>
    <div class="ml-4 mr-4 h-100 search-div">
        <app-questions></app-questions>
    </div>
</div>
<div class="position-relative h-100 w-100 bg-dark" *ngIf="isFormVisible">
    <div class="h-75 w-50 ml-auto mr-auto bg-white">
        <div class="bg-darkblue d-flex align-items-center">
            <span class="text-capitalize text-white text-large p-3 ml-1">add question</span>
            <img src="../../assets/images/close-icon.PNG" class="ml-auto mr-4">
        </div>
        <form class="p-5 w-100">
            <div class="form-group">
                <label class="font-400 text-small">Question</label>
                <input placeholder="Enter your Question" class="form-control w-75 text-x-small p-3">
            </div>
            <div class="form-group mt-4">
                <label class="font-400 text-small">Description</label>
                <textarea placeholder="Enter your text here" class="form-control text-x-small"></textarea>
            </div>
            <div class="form-group mt-4">
                <label class="font-400 text-small">Category</label>
                <select class="form-control w-25 text-x-small"></select>
            </div>
            <div class="d-flex mt-3">
                <button type="button" class="btn bg-purple text-light text-small post-button ml-auto">Cancel</button>
                <button type="button" class="btn bg-purple text-light text-small post-button ml-3">Post</button>
            </div>
        </form>
    </div>
</div>
