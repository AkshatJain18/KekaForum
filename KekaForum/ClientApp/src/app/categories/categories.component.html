<div class="bg-light h-100 w-100" *ngIf="!isFormVisible">
  <form class="w-100 p-0">
      <div class="d-flex bg-light align-items-center search-div">
        <div class="d-flex w-50 row">
          <div class="form-group col-7">
              <label class="text-small font-400">Categories</label>
              <input type="search" class="form-control text-small" >
          </div>
          <div class="form-group col-3">
              <label class="text-small font-400">Show</label>
              <select class="form-control text-small"></select>
          </div>
          <div class="col-2 d-flex align-items-center">
              <img src="../../assets/images/reload-icon.PNG" class="mt-3" height="20px" width="20px">
              <label class="text-small mt-4 text-lighter ml-2">Reset</label>
          </div>
        </div>  
        <button type="button" class="btn bg-purple text-light ml-auto text-small h-25 mt-4" (click)="openCategoryForm()">+ Category</button>
      </div>
  </form>
  <hr class="p-0 m-0">
  <ul *ngFor="let category of categories" class="search-div list-style-none columns-3 w-75 mt-3">
    <li class="border bg-white">
      <div class="p-3">
        <div class="d-flex justify-content-between">
          <label class="text-medium">{{category.name}}</label>
          <label class="text-x-small font-400">{{category.totalQuestions}}</label>
        </div>
        <p class="text-grey text-x-small">
          {{category.description}}
        </p>
        <p class="text-grey text-x-small">
          Tagged {{category.weeklyTagCount}} this week, {{category.monthlyTagCount}} this month
        </p>
      </div>
    </li>
  </ul>
</div>

<div class="position-relative h-100 w-100 bg-dark" *ngIf="isFormVisible">
  <div class="h-75 w-50 ml-auto mr-auto bg-white">
      <div class="bg-darkblue d-flex align-items-center">
          <span class="text-capitalize text-white text-large p-3 ml-1">add category</span>
          <img src="../../assets/images/close-icon.PNG" class="ml-auto mr-4 cursor-pointer">
      </div>
      <form class="p-5 w-100" [formGroup]="categoryForm">
          <div class="form-group">
              <label class="font-400 text-small">Category Name</label>
              <input placeholder="Enter Category name" class="form-control w-75 text-x-small p-3" formControlName="name">
          </div>
          <div class="form-group mt-4">
              <label class="font-400 text-small">Description</label>
              <textarea placeholder="Enter your text here" class="form-control w-75 text-x-small" formControlName="description"></textarea>
          </div>
          <div class="d-flex mt-5">
              <button type="button" class="btn bg-purple text-light text-small post-button ml-auto">Cancel</button>
              <button type="button" class="btn bg-purple text-light text-small post-button ml-3" (click)="addCategory()">Save</button>
          </div>
      </form>
  </div>
</div>
