<div class="border bg-white row">
    <div class="col-7 p-0">
        <ul *ngFor="let question of questions" class="list-style-none border-right w-100">
            <li class="border-bottom bg-white p-4 w-100" (click)="onQuestionSelect(question)">
                <div class="d-flex w-100">
                    <div class="d-flex flex-column mt-2">
                        <img src="../../assets/images/sample-profile-pic.jpg" class="rounded-circle"  height="24px" width="24px">
                        <div class="mt-4 d-flex flex-column align-items-center">
                            <img src="../../assets/images/move-up.svg" class="cursor-pointer" class="mt-2">
                            <p class="text-small pt-1">{{question.upvotesCount}}</p>
                        </div>
                    </div>
                    <div class="d-flex flex-column ml-4 w-100">
                        <p class="text-dark text-small">{{question.title}}</p>
                        <p class="text-x-small text-silver">{{question.description}}</p>
                        <div class="mt-3 d-flex align-items-center w-100">
                            <div class="d-flex align-items-center">
                                <img src="../../assets/images/eye.svg" height="20px" width="20px">
                                <label class="font-400 mt-2 ml-1 text-xx-small">{{question.viewsCount}} Views</label>
                            </div>
                            <span class="rectangle ml-5 text-xx-small text-center">{{question.answersCount}} Answers</span>
                            <span class="text-center ml-auto text-grey">{{question.dateCreated | timeAgo}}</span>  
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
  <div class="col-5 p-0 h-100">
      <app-answer [answers]="answers" [question]="currentQuestion"></app-answer>
  </div>
</div>
