<div class="bg-light h-100 w-100 position-absolute">
  <form class="w-100 p-0">
      <div class="d-flex bg-light align-items-center search-div">
        <div class="d-flex row w-100">
          <div class="form-group col-4">
              <label class="text-small font-400">Users</label>
              <input type="search" class="form-control text-small">
          </div>
        </div>  
      </div>
  </form>
  <hr class="p-0 m-0">
  <ul class="search-div list-style-none columns-3 w-85 mt-3" *ngFor="let user of users">
    <li class="border bg-white cursor-pointer">
      <div class="p-4 d-flex">
        <img src="../../assets/images/sample-profile-pic.jpg" class="rounded-circle"  height="50px" width="50px">
        <div class="d-flex flex-column ml-3">
          <div class="d-flex align-items-center"></div>
          <label class="font-400 text-small">{{user.firstName+' '+user.lastName}}</label>
          <label class="font-400 text-x-small text-grey" style="line-height: 10px;">{{user.designation}}</label>
          <label class="font-400 text-x-small text-grey" style="line-height: 10px;">{{user.department}}, {{user.location}}</label>
          <div class="d-flex mt-3">
            <div class="d-flex">
              <img src="../../assets/images/likes-nonzero-icon.PNG" height="18px" width="18px">
              <label class="text-small ml-1 font-400">{{user.totalLikes}}</label>
            </div>
            <div class="d-flex ml-5">
              <img src="../../assets/images/dislikes-nonzero-icon.PNG" height="18px" width="18px">
              <label class="text-small ml-1 font-400">{{user.totalDislikes}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-0 m-0 border-top w-100">
        <div class="col-4 p-1 text-center">
          <label class="mt-3 text-small">{{user.questionsAsked}}</label>
          <p class="text-grey text-xx-small">Questions Asked</p>
        </div>
        <div class="col-4 p-1 text-center border-left border-right">
          <label class="mt-3 text-small">{{user.questionsAnswered}}</label>
          <p class="text-grey text-xx-small">Questions Answered</p>
        </div>
        <div class="col-4 p-1 text-center">
          <label class="mt-3 text-small">{{user.questionsSolved}}</label>
          <p class="text-grey text-xx-small">Questions Solved</p>
        </div>
      </div>
    </li>
  </ul>
</div>
